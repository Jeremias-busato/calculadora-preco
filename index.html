<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Preços</title>
</head>
<body>
    <h2>Calculadora de Preços</h2>
    
    <label for="custo">Digite o custo do produto (R$):</label>
    <input type="number" id="custo" oninput="calcular()">

    <br><br>

    <label for="percentual_manual">Insira uma margem diferente da atual (%):</label>
    <input type="number" id="percentual_manual" step="0.1" oninput="calcular()">

    <p id="precoCheio"></p>
    <p id="precoReduzido"></p>
    <p id="margem"></p>
    <p id="precoManual"></p>

    <script>
        function formatarMoeda(valor) {
            return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        function calcularPreco(custo) {
            const precos = [
                { custo: 5, preco: 18 }, { custo: 10, preco: 35 }, { custo: 20, preco: 67 },
                { custo: 50, preco: 167 }, { custo: 100, preco: 247 }, { custo: 200, preco: 387 },
                { custo: 400, preco: 467 }, { custo: 1000, preco: 1387 }, { custo: 3000, preco: 4087 },
                { custo: 7000, preco: 8887 }, { custo: 10000, preco: 12287 }, { custo: 20000, preco: 20000 }
            ];
            
            for (let i = 0; i < precos.length - 1; i++) {
                if (custo >= precos[i].custo && custo < precos[i + 1].custo) {
                    let margem = (precos[i + 1].preco - precos[i].preco) / (precos[i + 1].custo - precos[i].custo);
                    let precoCheio = precos[i].preco + margem * (custo - precos[i].custo);
                    precoCheio = Math.round(precoCheio / 10) * 10 + 7;
                    
                    let margemAtual = ((precoCheio - custo) / custo) * 100;
                    let novaMargem = margemAtual * 0.9;
                    
                    let precoReduzido = custo * (1 + novaMargem / 100);
                    precoReduzido = Math.round(precoReduzido / 10) * 10 + 7;
                    
                    return { precoCheio, precoReduzido, margemAtual: margemAtual.toFixed(2) };
                }
            }
            return null;
        }

        function calcular() {
            let custo = parseFloat(document.getElementById("custo").value);
            let percentual_manual = parseFloat(document.getElementById("percentual_manual").value);
            let resultado = calcularPreco(custo);
            
            if (resultado) {
                document.getElementById("precoCheio").innerText = `Preço Cheio: ${formatarMoeda(resultado.precoCheio)}`;
                document.getElementById("precoReduzido").innerText = `Preço Reduzido (-10% margem): ${formatarMoeda(resultado.precoReduzido)}`;
                document.getElementById("margem").innerText = `Margem aplicada: ${resultado.margemAtual}%`;
            } else {
                document.getElementById("precoCheio").innerText = "Custo fora da faixa configurada.";
                document.getElementById("precoReduzido").innerText = "";
                document.getElementById("margem").innerText = "";
            }

            // Cálculo do preço manual
            if (!isNaN(percentual_manual) && percentual_manual > 0) {
                let precoManual = custo * (1 + percentual_manual / 100);
                precoManual = Math.round(precoManual / 10) * 10 + 7;
                document.getElementById("precoManual").innerText = `Preço com ${percentual_manual.toFixed(2)}% de margem: ${formatarMoeda(precoManual)}`;
            } else {
                document.getElementById("precoManual").innerText = "";
            }
        }
    </script>
</body>
</html>
