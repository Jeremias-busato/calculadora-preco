<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Preço</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white;
            color: black;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        .logo-container img {
            height: 60px;
            margin-right: 10px;
        }
        .input-container, .output-container {
            border: 1px solid black;
            padding: 15px;
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
            margin-bottom: 15px;
        }
        input {
            width: 90%;
            padding: 8px;
            margin-top: 5px;
            font-size: 16px;
        }
        .output-container {
            font-weight: bold;
            text-align: left;
            margin-top: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: black;
            color: white;
        }
        .highlight {
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSp51OGC2YtYl1F-J8L75fuHK3XhI9l7V898A&s" alt="Logo">
            <h1>Calculadora de Preço</h1>
        </div>
        
        <div class="input-container">
            <label for="custo">Digite o custo do produto (R$):</label>
            <input type="number" id="custo" oninput="atualizarPreco()">
            
            <label for="margem">Insira uma margem diferente da atual (%):</label>
            <input type="number" id="margem" oninput="atualizarPreco()">
            
            <label for="maoDeObra">Digite o valor da mão de obra (R$):</label>
            <input type="number" id="maoDeObra" oninput="atualizarPreco()">
        </div>
        
        <div class="output-container">
            <table>
                <tr>
                    <th>Tipo</th>
                    <th>% Margem</th>
                    <th>R$ Valor</th>
                </tr>
                <tr>
                    <td>Preço Cheio</td>
                    <td id="margemCheia">-</td>
                    <td id="precoCheio">-</td>
                </tr>
                <tr>
                    <td>Preço Reduzido (-10%)</td>
                    <td id="margemReduzida">-</td>
                    <td id="precoReduzido">-</td>
                </tr>
                <tr id="maoDeObraRow" style="display: none;">
                    <td>Preço Cheio + Mão de Obra</td>
                    <td id="margemCheiaMao">-</td>
                    <td id="precoCheioMao">-</td>
                </tr>
                <tr id="maoDeObraReduzidoRow" style="display: none;">
                    <td>Preço Reduzido + Mão de Obra</td>
                    <td id="margemReduzidaMao">-</td>
                    <td id="precoReduzidoMao">-</td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        function calcularPreco(custo, margemManual) {
            const precos = [
                { custo: 5, preco: 18 }, { custo: 10, preco: 35 }, { custo: 20, preco: 67 },
                { custo: 50, preco: 167 }, { custo: 100, preco: 247 }, { custo: 200, preco: 387 },
                { custo: 400, preco: 467 }, { custo: 1000, preco: 1387 }, { custo: 3000, preco: 4087 },
                { custo: 7000, preco: 8887 }, { custo: 10000, preco: 12287 }, { custo: 20000, preco: 22287 }
            ];
            for (let i = 0; i < precos.length - 1; i++) {
                if (custo >= precos[i].custo && custo < precos[i + 1].custo) {
                    let margem = (precos[i + 1].preco - precos[i].preco) / (precos[i + 1].custo - precos[i].custo);
                    let precoCheio = precos[i].preco + margem * (custo - precos[i].custo);
                    let margemAtual = margemManual ? margemManual : ((precoCheio - custo) / custo) * 100;
                    let precoReduzido = custo * (1 + (margemAtual * 0.9 / 100));
                    precoCheio = Math.round(precoCheio / 10) * 10 + 7;
                    precoReduzido = Math.round(precoReduzido / 10) * 10 + 7;
                    return { precoCheio, precoReduzido, margemAtual: margemAtual.toFixed(2) };
                }
            }
            return null;
        }
        function atualizarPreco() {
            let custo = parseFloat(document.getElementById("custo").value) || 0;
            let margemManual = parseFloat(document.getElementById("margem").value);
            let maoDeObra = parseFloat(document.getElementById("maoDeObra").value) || 0;
            let resultado = calcularPreco(custo, margemManual);
            if (resultado) {
                document.getElementById("precoCheio").innerText = `R$ ${resultado.precoCheio.toFixed(2)}`;
                document.getElementById("precoReduzido").innerText = `R$ ${resultado.precoReduzido.toFixed(2)}`;
                document.getElementById("margemCheia").innerText = `${resultado.margemAtual}%`;
                document.getElementById("margemReduzida").innerText = `${(resultado.margemAtual * 0.9).toFixed(2)}%`;
            }
        }
    </script>
</body>
</html>
