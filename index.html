<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Preços</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 150px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1.2em;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f79c23;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSp51OGC2YtYl1F-J8L75fuHK3XhI9l7V898A&s" alt="Logo">
        </div>
        <h2>Calculadora de Preços</h2>
        <label for="custo">Custo do Produto (R$):</label>
        <input type="number" id="custo" oninput="calcular()" step="0.01" min="0">
        
        <label for="maoObra">Mão de Obra (R$):</label>
        <input type="number" id="maoObra" oninput="calcular()" step="0.01" min="0">
        
        <label for="margem">Insira uma margem diferente da atual (%):</label>
        <input type="number" id="margem" oninput="calcular()" step="0.1" min="0">

        <table>
            <tr>
                <th>Tipo</th>
                <th>% Margem</th>
                <th>R$ Valor</th>
            </tr>
            <tr>
                <td>Preço Cheio</td>
                <td id="margemCheia">-</td>
                <td id="precoCheio">-</td>
            </tr>
            <tr>
                <td>Preço Reduzido</td>
                <td id="margemReduzida">-</td>
                <td id="precoReduzido">-</td>
            </tr>
            <tr id="linhaInstalacao" style="display: none;">
                <td>Com Instalação</td>
                <td>-</td>
                <td id="precoInstalacao">-</td>
            </tr>
        </table>
    </div>
    <script>
        function calcularPreco(custo) {
            const precos = [
                { custo: 5, preco: 18 }, { custo: 10, preco: 35 }, { custo: 20, preco: 67 },
                { custo: 50, preco: 167 }, { custo: 100, preco: 247 }, { custo: 200, preco: 387 },
                { custo: 400, preco: 467 }, { custo: 1000, preco: 1387 }, { custo: 3000, preco: 4087 },
                { custo: 7000, preco: 8887 }, { custo: 10000, preco: 12287 }, { custo: 20000, preco: 22000 }
            ];
            
            for (let i = 0; i < precos.length - 1; i++) {
                if (custo >= precos[i].custo && custo < precos[i + 1].custo) {
                    let margem = (precos[i + 1].preco - precos[i].preco) / (precos[i + 1].custo - precos[i].custo);
                    let precoCheio = precos[i].preco + margem * (custo - precos[i].custo);
                    precoCheio = Math.round(precoCheio / 10) * 10 + 7;
                    let margemAtual = ((precoCheio - custo) / custo) * 100;
                    let novaMargem = margemAtual * 0.9;
                    let precoReduzido = custo * (1 + novaMargem / 100);
                    precoReduzido = Math.round(precoReduzido / 10) * 10 + 7;
                    return { precoCheio, precoReduzido, margemAtual: margemAtual.toFixed(2) };
                }
            }
            return null;
        }
        
        function calcular() {
            let custo = parseFloat(document.getElementById("custo").value) || 0;
            let maoObra = parseFloat(document.getElementById("maoObra").value) || 0;
            let resultado = calcularPreco(custo);
            if (resultado) {
                document.getElementById("precoCheio").innerText = `R$ ${resultado.precoCheio.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
                document.getElementById("precoReduzido").innerText = `R$ ${resultado.precoReduzido.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
                document.getElementById("margemCheia").innerText = `${resultado.margemAtual}%`;
                document.getElementById("margemReduzida").innerText = `${(resultado.margemAtual * 0.9).toFixed(2)}%`;
                
                if (maoObra > 0) {
                    document.getElementById("linhaInstalacao").style.display = "table-row";
                    document.getElementById("precoInstalacao").innerText = `R$ ${(resultado.precoCheio + maoObra).toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
                } else {
                    document.getElementById("linhaInstalacao").style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
