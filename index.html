<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Preços</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .logo {
            flex: 1;
            text-align: left;
            padding-left: 20px;
        }
        .content {
            flex: 2;
            max-width: 600px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSp51OGC2YtYl1F-J8L75fuHK3XhI9l7V898A&s" alt="Logo" width="150">
        </div>
        <div class="content">
            <h1>Calculadora de Preços</h1>
            <input type="number" id="custo" placeholder="Digite o custo do produto (R$)">
            <input type="number" id="maoDeObra" placeholder="Digite o valor da mão de obra (R$)">
            <input type="number" id="margemManual" placeholder="Insira uma margem diferente da atual (%)">
            
            <table>
                <tr>
                    <th>Tipo</th>
                    <th>Margem (%)</th>
                    <th>Preço Final (R$)</th>
                    <th>Com Instalação (R$)</th>
                </tr>
                <tr>
                    <td>Preço Cheio</td>
                    <td id="margemCheia">-</td>
                    <td id="precoCheio">-</td>
                    <td id="precoComInstalacaoCheio">-</td>
                </tr>
                <tr>
                    <td>Preço Reduzido</td>
                    <td id="margemReduzida">-</td>
                    <td id="precoReduzido">-</td>
                    <td id="precoComInstalacaoReduzido">-</td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        function calcularPreco(custo) {
            const precos = [
                { custo: 5, preco: 18 }, { custo: 10, preco: 35 }, { custo: 20, preco: 67 },
                { custo: 50, preco: 167 }, { custo: 100, preco: 247 }, { custo: 200, preco: 387 },
                { custo: 400, preco: 467 }, { custo: 1000, preco: 1387 }, { custo: 3000, preco: 4087 },
                { custo: 7000, preco: 8887 }, { custo: 10000, preco: 12287 }, { custo: 20000, preco: 22000 }
            ];

            for (let i = 0; i < precos.length - 1; i++) {
                if (custo >= precos[i].custo && custo < precos[i + 1].custo) {
                    let margem = (precos[i + 1].preco - precos[i].preco) / (precos[i + 1].custo - precos[i].custo);
                    let precoCheio = precos[i].preco + margem * (custo - precos[i].custo);
                    precoCheio = Math.round(precoCheio / 10) * 10 + 7;
                    let margemAtual = ((precoCheio - custo) / custo) * 100;
                    let novaMargem = margemAtual * 0.9;
                    let precoReduzido = custo * (1 + novaMargem / 100);
                    precoReduzido = Math.round(precoReduzido / 10) * 10 + 7;
                    return { precoCheio, precoReduzido, margemAtual: margemAtual.toFixed(2), novaMargem: novaMargem.toFixed(2) };
                }
            }
            return null;
        }

        function atualizarResultados() {
            let custo = parseFloat(document.getElementById("custo").value) || 0;
            let maoDeObra = parseFloat(document.getElementById("maoDeObra").value) || 0;
            let margemManual = parseFloat(document.getElementById("margemManual").value);
            let resultado = calcularPreco(custo);
            
            if (resultado) {
                document.getElementById("margemCheia").innerText = resultado.margemAtual + "%";
                document.getElementById("precoCheio").innerText = `R$ ${resultado.precoCheio.toFixed(2)}`;
                document.getElementById("precoComInstalacaoCheio").innerText = maoDeObra > 0 ? `R$ ${(resultado.precoCheio + maoDeObra).toFixed(2)}` : "-";
                document.getElementById("margemReduzida").innerText = resultado.novaMargem + "%";
                document.getElementById("precoReduzido").innerText = `R$ ${resultado.precoReduzido.toFixed(2)}`;
                document.getElementById("precoComInstalacaoReduzido").innerText = maoDeObra > 0 ? `R$ ${(resultado.precoReduzido + maoDeObra).toFixed(2)}` : "-";
            }
            
            if (!isNaN(margemManual)) {
                let precoManual = custo * (1 + margemManual / 100);
                precoManual = Math.round(precoManual / 10) * 10 + 7;
                document.getElementById("precoCheio").innerText = `R$ ${precoManual.toFixed(2)}`;
                document.getElementById("precoComInstalacaoCheio").innerText = maoDeObra > 0 ? `R$ ${(precoManual + maoDeObra).toFixed(2)}` : "-";
            }
        }

        document.querySelectorAll("input").forEach(input => input.addEventListener("input", atualizarResultados));
    </script>
</body>
</html>
