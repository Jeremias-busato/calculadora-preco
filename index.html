<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Preço de Venda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }

    .calculadora, .tabela-mao-obra {
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    .calculadora {
      flex: 2;
      margin-right: 20px;
    }

    .tabela-mao-obra {
      flex: 1;
      font-size: 12px;
      max-height: 500px;
      overflow-y: auto;
    }

    h1 {
      margin-top: 0;
      font-size: 20px;
    }

    input, select {
      width: 100%;
      padding: 6px;
      margin: 10px 0;
      font-size: 14px;
    }

    label {
      font-weight: bold;
    }

    .resultado {
      background-color: #f0f0f0;
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table th, table td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: left;
    }

    table th {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>

  <div class="calculadora">
    <h1>Calculadora de Preço de Venda</h1>

    <label for="custo">Preço de Custo (R$):</label>
    <input type="number" id="custo" placeholder="Digite o custo do produto" />

    <label for="maoObra">Serviço de Instalação:</label>
    <select id="maoObra">
      <option value="0">Sem instalação</option>
      <option value="120">Multimídia (R$ 120)</option>
      <option value="100">Alarme (R$ 100)</option>
      <option value="90">Vidro Elétrico (R$ 90)</option>
      <option value="80">Sensor de Estacionamento (R$ 80)</option>
      <option value="150">Engate (R$ 150)</option>
      <!-- Adicione outras opções conforme necessário -->
    </select>

    <div class="resultado" id="resultado">
      Preencha o valor de custo acima para ver os resultados.
    </div>
  </div>

  <div class="tabela-mao-obra">
    <h2>Valores de Mão de Obra</h2>
    <table>
      <thead>
        <tr>
          <th>Serviço</th>
          <th>Valor (R$)</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>Multimídia</td><td>120</td></tr>
        <tr><td>Alarme</td><td>100</td></tr>
        <tr><td>Vidro Elétrico</td><td>90</td></tr>
        <tr><td>Sensor Estacionamento</td><td>80</td></tr>
        <tr><td>Engate</td><td>150</td></tr>
        <!-- Adicione mais serviços aqui -->
      </tbody>
    </table>
  </div>

  <script>
    function calcularPrecoVenda() {
      const custo = parseFloat(document.getElementById('custo').value);
      const maoObra = parseFloat(document.getElementById('maoObra').value);

      if (isNaN(custo) || custo <= 0) {
        document.getElementById('resultado').innerHTML = "Preencha o valor de custo corretamente.";
        return;
      }

      let margem = 0;
      if (custo < 50) margem = 1.3;
      else if (custo < 100) margem = 1.25;
      else if (custo < 200) margem = 1.2;
      else if (custo < 500) margem = 1.18;
      else if (custo < 1000) margem = 1.15;
      else margem = 1.12;

      const precoSemInstalacao = custo * margem;
      const precoComInstalacao = precoSemInstalacao + maoObra;

      document.getElementById('resultado').innerHTML = `
        <p><strong>Margem aplicada:</strong> ${((margem - 1) * 100).toFixed(0)}%</p>
        <p><strong>Preço de venda (sem instalação):</strong> R$ ${precoSemInstalacao.toFixed(2)}</p>
        <p><strong>Preço de venda (com instalação):</strong> R$ ${precoComInstalacao.toFixed(2)}</p>
      `;
    }

    document.getElementById('custo').addEventListener('input', calcularPrecoVenda);
    document.getElementById('maoObra').addEventListener('change', calcularPrecoVenda);
  </script>

</body>
</html>
