<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Preços</title>
  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000;
      padding: 20px;
    }

    .main-wrapper {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      width: 100%;
      max-width: 1600px;
      margin: 0 auto;
    }

    .container {
      flex: 1;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      margin-bottom: 10px;
    }
    .header img {
      max-height: 60px;
      margin-right: 10px;
    }
    .header h1 {
      font-size: 24px;
    }

    .input-container,
    .result-container {
      width: 100%;
      padding: 10px;
      border: 2px solid #000;
      border-radius: 10px;
      margin: 10px 0;
      background-color: #fff;
    }
    .input-container label {
      display: block;
      margin-top: 5px;
      font-size: 16px;
      text-align: left;
    }
    .input-container input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      margin-top: 5px;
    }

    .result-container {
      font-size: 16px;
      font-weight: bold;
    }
    .result-container table {
      width: 100%;
      border-collapse: collapse;
    }
    .result-container th,
    .result-container td {
      border: 1px solid #000;
      padding: 8px;
      text-align: center;
      font-weight: normal;
    }
    .result-container th {
      background-color: #eee;
    }
    .highlight {
      color: #ff6600;
      font-weight: bold;
    }

    .tabela-mao-de-obra {
      flex: 0 0 260px;
      border: 2px solid #000;
      border-radius: 10px;
      background-color: #f9f9f9;
      padding: 10px;
      height: fit-content;
    }
    .tabela-mao-de-obra h2 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 16px;
    }
    .tabela-mao-de-obra table {
      width: 100%;
      font-size: 13px;
      border-collapse: collapse;
    }
    .tabela-mao-de-obra th,
    .tabela-mao-de-obra td {
      border: 1px solid #000;
      padding: 6px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="main-wrapper">
    <div class="container">
      <div class="header">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSp51OGC2YtYl1F-J8L75fuHK3XhI9l7V898A&s" alt="Logo">
        <h1>Calculadora de Preços</h1>
      </div>
      <div class="input-container">
        <label>Digite o custo do produto (R$):</label>
        <input type="number" id="custo" oninput="calcular()" min="0" step="0.01">
        <label>Digite o valor da mão de obra (R$):</label>
        <input type="number" id="maoDeObra" oninput="calcular()" min="0" step="0.01">
        <label>Insira uma margem diferente da atual (%):</label>
        <input type="number" id="margemManual" oninput="calcular()" min="0" step="0.1">
      </div>
      <div class="result-container">
        <table>
          <thead>
            <tr>
              <th>Tipo</th>
              <th>% Margem</th>
              <th>R$ Margem</th>
              <th>Preço Final (R$)</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Preço Cheio</td>
              <td id="margemCheia">-</td>
              <td id="precoMargemCheio">-</td>
              <td id="precoCheio">-</td>
            </tr>
            <tr>
              <td>Preço Reduzido (-15%)</td>
              <td id="margemReduzida">-</td>
              <td id="precoMargemReduzido">-</td>
              <td id="precoReduzido">-</td>
            </tr>
            <tr id="maoDeObraCheioRow" style="display: none;">
              <td>Preço Cheio com Instalação</td>
              <td id="margemCheiaInst">-</td>
              <td id="precoMargemCheioInst">-</td>
              <td id="precoCheioInstalacao">-</td>
            </tr>
            <tr id="maoDeObraReduzidoRow" style="display: none;">
              <td>Preço Reduzido com Instalação</td>
              <td id="margemReduzidaInst">-</td>
              <td id="precoMargemReduzidoInst">-</td>
              <td id="precoReduzidoInstalacao">-</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="tabela-mao-de-obra">
      <h2>Tabela de Mão de Obra</h2>
      <table>
        <thead>
          <tr>
            <th>Quant. Horas</th>
            <th>R$/hora</th>
            <th>Total (R$)</th>
          </tr>
        </thead>
        <tbody id="tabela-mao"></tbody>
      </table>
    </div>
  </div>

  <script>
    const tabelaMaoObra = [
      [1, 180, 180], [1.5, 175, 262.5], [2, 170, 340], [2.5, 165, 412.5],
      [3, 160, 480], [3.5, 155, 542.5], [4, 150, 600], [4.5, 146, 657],
      [5, 142, 710], [5.5, 138, 759], [6, 134, 804], [6.5, 131, 851.5],
      [7, 127, 889], [7.5, 124, 930], [8, 120, 960], [9, 115, 1035],
      [10, 110, 1100], [11, 105, 1155], [12, 100, 1200], [13, 95, 1235],
      [14, 90, 1260], [15, 85, 1275]
    ];

    const tabelaBody = document.getElementById("tabela-mao");
    tabelaMaoObra.forEach(([hora, valorHora, total]) => {
      const row = `<tr><td>${hora}</td><td>${valorHora.toFixed(2).replace('.', ',')}</td><td>${total.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</td></tr>`;
      tabelaBody.innerHTML += row;
    });
  </script>

</body>
</html>
