<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Preço</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Calculadora de Preço</h2>
    <label for="custo">Custo do Produto:</label>
    <input type="number" id="custo" placeholder="Digite o custo">
    
    <label for="margem">Margem de Lucro (%):</label>
    <input type="number" id="margem" placeholder="Digite a margem">

    <button onclick="calcularPreco()">Calcular</button>

    <h3 id="resultado"></h3>

    <script>
        function calcularPreco() {
            let custo = parseFloat(document.getElementById('custo').value);
            let margem = parseFloat(document.getElementById('margem').value);
            
            if (isNaN(custo) || isNaN(margem)) {
                alert("Por favor, insira valores válidos.");
                return;
            }

            let precoVenda = custo / (1 - margem / 100);
            document.getElementById('resultado').innerText = "Preço de Venda: R$ " + precoVenda.toFixed(2);
        }
    </script>
</body>
</html>
