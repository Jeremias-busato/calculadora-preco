<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Preços</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        .logo {
            width: 150px;
            height: auto;
        }
        .form-container {
            background: #f8f8f8;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        input {
            padding: 8px;
            width: 100%;
        }
        .result-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        .result-table th, .result-table td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        .bold {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <img class="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSp51OGC2YtYl1F-J8L75fuHK3XhI9l7V898A&s" alt="Logo">
            <div class="form-container">
                <label for="custo">Digite o custo do produto (R$):</label>
                <input type="number" id="custo" oninput="calcular()">
                
                <label for="margemManual">Insira uma margem diferente da atual (%):</label>
                <input type="number" id="margemManual" oninput="calcular()">
                
                <label for="maoObra">Digite o valor da mão de obra (R$):</label>
                <input type="number" id="maoObra" oninput="calcular()">
            </div>
        </div>
        
        <table class="result-table">
            <tr>
                <th>Tipo</th>
                <th>% Margem</th>
                <th>Preço (R$)</th>
            </tr>
            <tr>
                <td>Preço Cheio</td>
                <td id="margemCheia">-</td>
                <td id="precoCheio">-</td>
            </tr>
            <tr>
                <td>Preço Reduzido (-10%)</td>
                <td id="margemReduzida">-</td>
                <td id="precoReduzido">-</td>
            </tr>
            <tr id="rowPrecoInstalacao" style="display: none;">
                <td>Preço c/ Instalação</td>
                <td id="margemInstalacao">-</td>
                <td id="precoInstalacao">-</td>
            </tr>
        </table>
    </div>
    
    <script>
        function calcularPreco(custo, margemManual) {
            const precos = [
                { custo: 5, preco: 18 }, { custo: 10, preco: 35 }, { custo: 20, preco: 67 },
                { custo: 50, preco: 167 }, { custo: 100, preco: 247 }, { custo: 200, preco: 387 },
                { custo: 400, preco: 467 }, { custo: 1000, preco: 1387 }, { custo: 3000, preco: 4087 },
                { custo: 7000, preco: 8887 }, { custo: 10000, preco: 12287 }, { custo: 20000, preco: 22287 }
            ];

            for (let i = 0; i < precos.length - 1; i++) {
                if (custo >= precos[i].custo && custo < precos[i + 1].custo) {
                    let margem = (precos[i + 1].preco - precos[i].preco) / (precos[i + 1].custo - precos[i].custo);
                    let precoCheio = precos[i].preco + margem * (custo - precos[i].custo);
                    precoCheio = Math.round(precoCheio / 10) * 10 + 7;
                    
                    let margemAtual = margemManual ? margemManual : ((precoCheio - custo) / custo) * 100;
                    let novaMargem = margemAtual * 0.9;
                    
                    let precoReduzido = custo * (1 + novaMargem / 100);
                    precoReduzido = Math.round(precoReduzido / 10) * 10 + 7;
                    
                    return { precoCheio, precoReduzido, margemAtual: margemAtual.toFixed(2), margemReduzida: novaMargem.toFixed(2) };
                }
            }
            return null;
        }

        function calcular() {
            let custo = parseFloat(document.getElementById("custo").value) || 0;
            let margemManual = parseFloat(document.getElementById("margemManual").value) || null;
            let maoObra = parseFloat(document.getElementById("maoObra").value) || 0;
            let resultado = calcularPreco(custo, margemManual);

            if (resultado) {
                document.getElementById("precoCheio").innerText = `R$ ${resultado.precoCheio.toFixed(2)}`;
                document.getElementById("margemCheia").innerText = `${resultado.margemAtual}%`;
                document.getElementById("precoReduzido").innerText = `R$ ${resultado.precoReduzido.toFixed(2)}`;
                document.getElementById("margemReduzida").innerText = `${resultado.margemReduzida}%`;

                if (maoObra > 0) {
                    document.getElementById("rowPrecoInstalacao").style.display = "table-row";
                    document.getElementById("precoInstalacao").innerText = `R$ ${(resultado.precoCheio + maoObra).toFixed(2)}`;
                    document.getElementById("margemInstalacao").innerText = `${resultado.margemAtual}%`;
                } else {
                    document.getElementById("rowPrecoInstalacao").style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
